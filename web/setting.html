<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>bc的灯-设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
</head>
<body>

    <ul class="layui-nav">
        <li class="layui-nav-item"><h2>Atom灯</h2></li>
        <li class="layui-nav-item"><a href="./index.html">调色</a></li>
        <li class="layui-nav-item layui-this">
            <a href="javascript:;">其他</a>
            <dl class="layui-nav-child">
                <dd><a href="./setting.html">设置</a></dd>
                <!-- <dd><a href="./upgrade.html">升级</a></dd> -->
            </dl>
        </li>
    </ul>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>设置</legend>
</fieldset>
 
<form class="layui-form" action="./ExpendSetting" style="margin:40px;">
  <div class="layui-form-item">
    <label class="layui-form-label">热点名称</label>
    <div class="layui-input-inline">
      <input type="text" name="APssid" required  lay-verify="required|verify1" placeholder="请输入热点名称" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">只能是16位以内的英文字符哦!</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">热点密码</label>
    <div class="layui-input-inline">
      <input type="text" name="APpassword" required lay-verify="required|verify1" placeholder="请输入热点密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">只能是16位以内的英文字符哦!</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="form1">保存设置</button>
    </div>
  </div>
</form>
          
<script src="./layui/layui.all.js" charset="utf-8"></script>
<script>
layui.use(['layer', 'form', 'element'], function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  var form = layui.form;
  var layer = layui.layer;
  var $ = layui.$;
  form.on('submit(form1)', function(data){
    var url = './ExpendSetting';
    console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
    $.get(url, {'APssid':data.field['APssid'],'APpassword':data.field['APpassword']});
    layer.msg('提交完成');
    return false //阻止表单跳转。如果需要表单跳转，去掉这段即可。
  });
  form.verify({
    verify1: [
      /^[\S]{8,16}$/
      ,'必须8到16位，且不能出现空格'
    ] 
  });  
});    
</script>
<!-- 忘不掉的人是你 -->
</body>
</html>
